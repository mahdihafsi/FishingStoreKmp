name: macOS CI — iOS Simulator
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios-simulator:
    name: Build iOS (Simulator)
    runs-on: macos-latest
    env:
      SCHEME: "iosApp"                     # nom exact du scheme dans ton .xcodeproj
      XCODE_PROJECT: "iosApp/iosApp.xcodeproj"   # chemin correct !
      SIMULATOR_NAME: "iPhone SE (3rd generation)"
      SIMULATOR_OS: "18.1"                  # 18.5 n’existe pas encore sur les runners (nov. 2025 → max 18.1 ou 18.2)
      DERIVED_DATA: ${{ github.workspace }}/DerivedData
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build shared + iOS framework
        run: |
          ./gradlew :shared:packForXcode --no-daemon

      - name: List simulators (debug)
        run: xcrun simctl list devices --json

      - name: Build iOS app for simulator
        run: |
          set -euo pipepipefail
          mkdir -p "$DERIVED_DATA"

          xcodebuild -project "$XCODE_PROJECT" \
                     -scheme "$SCHEME" \
                     -configuration Debug \
                     -sdk iphonesimulator \
                     -derivedDataPath "$DERIVED_DATA" \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     -quiet build

          APP_PATH=$(find "$DERIVED_DATA/Build/Products" -name "*.app" -type d | head -n1)
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      - name: Boot simulator
        run: |
          xcrun simctl boot "$SIMULATOR_NAME" || true
          UDID=$(xcrun simctl list devices | grep "$SIMULATOR_NAME" | grep -E -o '[0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12}')
          echo "SIM_UDID=$UDID" >> $GITHUB_ENV
          xcrun simctl bootstatus "$UDID" -b

      - name: Install & launch app
        run: |
          xcrun simctl install "$SIM_UDID" "$APP_PATH"
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print CFBundleIdentifier" "$APP_PATH/Info.plist")
          xcrun simctl launch "$SIM_UDID" "$BUNDLE_ID"
          sleep 8

      - name: Screenshot
        run: xcrun simctl io "$SIM_UDID" screenshot screenshot.png

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: ios-screenshot
          path: screenshot.png
